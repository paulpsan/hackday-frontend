<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>Lista de Materias</h3>
      <div class="row">
        <div class="col-md-8" style="text-align: center">
        </div>
        <div class="col-md-4" style="text-align: right">
          <button mat-button (click)="adicionar()" color="primary">
            <mat-icon mat-list-icon>add</mat-icon>adicionar
          </button>
        </div>
      </div>

      <form *ngIf="cargando" novalidate [formGroup]="materiaForm" (ngSubmit)="guardar(data)">
        <div class="card-body">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" placeholder="Nombre Materia" formControlName="nombre">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Detalle</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" placeholder="detalle" formControlName="detalle">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">docente</label>
            <div class="col-sm-10">
                <select class="form-control" formControlName="docente">
                  <option  selected disabled>--Docente--</option>
                  <option *ngFor="let docente of docentes" [value]="docente._id">{{docente.nombre}}</option>
                </select>
            </div>
          </div>


          <div class="row justify-content-md-center m-1">
            <button mat-button [disabled]="!materiaForm.valid" type="submit" color="primary">
              <mat-icon mat-list-icon>done</mat-icon>
              Guardar
            </button>
            <button mat-button (click)="cancelar()" color="warn">
              <mat-icon mat-list-icon>cancel</mat-icon>
              Cancelar
            </button>
          </div>
        </div>
      </form>




      <!-- <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-responsive"> -->
      <table *ngIf="!cargando" class="table table-hover table-responsive">
        <thead class="thead-default">
          <tr>
            <th>Nro.</th>
            <th>Nombre</th>
            <th>Detalle</th>
            <th>Docente</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of materias; index as i">
            <th>{{i+1}}</th>
            <td>{{data.nombre}}</td>
            <td>{{data.detalle}}</td>
            <td>{{data.Docente.nombre}}</td>
            <td>
              <button mat-button (click)="editar(data)" color="primary">
                <i class="fa fa-cogs" aria-hidden="true"></i>
                <span class="enlaces">Editar</span>
              </button>
              <button mat-button (click)="eliminar(data)" color="warn">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <span class="enlaces" style="color: red">Eliminar</span>
              </button>
            </td>
          </tr>
          <tbody>
      </table>
    </div>
  </div>
</div>
